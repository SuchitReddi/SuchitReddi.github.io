<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title> Suchit Reddi's website </title>
  <meta name="viewport" content="width=device-width, initial scale=1">
  <meta name="description" content="A website made by Suchit Reddi to host stuff like 
	Research, Accomplishments, Projects, Resume, Tips, Notes, Series and Movies etc.">
  <meta name="author" content="Suchit Reddi">

  <style>
    html {
      background-image: url('Misc/index/index.png');
      background-size: contain;
      background-color: black;
    }

    .contain-box a:link {
      color: white;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }

    @media (max-width: 767px) {
      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .box {
      padding: 10px;
      float: left;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @media (max-width: 767px) {
      .box {
        height: 100px;
        width: 100px;
      }
    }

    .box img {
      width: 200px;
      height: 200px;
      object-fit: cover;
    }

    @media (max-width: 767px) {
      .box img {
        width: 100px;
        height: 100px;
        object-fit: cover;
      }
    }

    button {
      border-radius: 8px;
      font-size: 13px;
      margin: 2px;
      max-width: 200px;
      padding: 1px;
      cursor: pointer;
    }

    @media (max-width: 767px) {
      button {
        max-width: 150px;
        font-size: 9px;
        border-radius: 8px;
      }
    }

    footer {
      padding: 20px;
    }

    .heading {
      text-align: center;
      padding: 10px 10px;
    }

    .heading h1 {
      background-color: grey;
      margin-left: 38%;
      margin-right: 38%;
      border-radius: 8px;
    }

    @media (max-width: 767px) {
      .heading h1 {
        margin-left: 5%;
        margin-right: 5%;
      }
    }

    .footer-heading {
      text-align: center;
      padding: 10px 10px;
    }

    .footer-heading h3 {
      background-color: grey;
      margin-left: 47%;
      margin-right: 47%;
      border-radius: 8px;
    }

    @media (max-width: 767px) {
      .footer-heading h3 {
        margin-left: 35%;
        margin-right: 35%;
      }
    }
  </style>
</head>

<body>
  <div class="heading">
    <h1>Suchit Reddi's Website</h1>
  </div>

  <div class="container">
    <div class="box">
      <img src="Misc/index/work.jpg" alt="Work image" />
      <a href="Work">
        <button>Work and Projects</button>
      </a>
    </div>
    <div class="box">
      <img src="Misc/index/notes.jpeg" alt="Notes image">
      <a href="Notes">
        <button>Notes on various topics</button>
      </a>
    </div>
    <div class="box">
      <img src="Misc/index/resume.jpg" alt="Resume image">
      <a href="resume.html">
        <button>Updated Resume</button>
      </a>
    </div>
    <div class="box">
      <img src="Misc/index/cinema.jpg" alt="Cinema image">
      <a href="Cinema">
        <button>Shows and Movies</button>
      </a>
    </div>

      <img src="Misc/index/GitHub.png" alt="GitHub image">
      <a href="Cinema">
      <button>Movies<br>About a few movies and series I like</button>
      </a>
    </div> -->
  </div>
</body>

<footer>

</footer>

</html>
